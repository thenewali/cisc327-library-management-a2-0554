name: Python CI

on:                       # âœ… define at least one trigger
  push:
  pull_request:
  workflow_dispatch:      # (optional) lets you run it manually from the Actions tab

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"   # or "3.12" if you prefer

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest; fi

      - name: Run tests
        env:
          PYTHONPATH: .
        run: python -m pytest -q
